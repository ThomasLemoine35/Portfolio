<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet_photo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/components.css">
    <link rel="stylesheet" href="./style/projets.css">
</head>

<body>

    <button class="boutton" id="myButton">Version vectorielle</button>
    <div class="descriptif">
        <img id="goku" class="img" src="./media/images/Goku.jpg" alt="Sone Goku">
        <p class="bloc">J'ai voulu reproduire une scène visible dans l'animé dragon ball Z en dessin, comme j'en étais
            fière, j'ai décidé de l'introduire dans mon portfolio.</p>
    </div>
    <script>
        const button = document.querySelector("#myButton");
        const image = document.querySelector("#goku");

        button.addEventListener("click", () => {
            // Vérifie l'image actuelle et change en conséquence
            if (image.src.includes("Goku.jpg")) {
                image.src = "./media/images/Goku_vectoriel.jpg"; // Nouvelle image
                image.alt = "Goku vectoriel";
            } else {
                image.src = "./media/images/Goku.jpg"; // Remet l'image originale
                image.alt = "Songoku";
            }
        });
    </script>
    

</body>
